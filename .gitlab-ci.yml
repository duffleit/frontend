stages:
  - build
  - deploy

build_frontend:
  image: node:6
  stage: build
  before_script:
    - npm install
  script:
    - npm run test
    - npm run deploy
  artifacts:
    when: always
    paths:
      - 'dist'
      # TODO define paths for test logs

deploy_review_instance:
  image: governmentpaas/cf-cli
  stage: deploy
  environment:
    name: review-apps/$CI_BUILD_REF_NAME
    url: http://review-$CI_BUILD_REF_NAME.cfapps.io/
  before_script:
    - cf api https://api.run.pivotal.io
    - cf auth $CF_BUILD_USER $CF_BUILD_USER_PASSWORD
    - cf target -o nobt.io -s development
  script:
    - cf push -n review-$CI_BUILD_REF_NAME
  except:
    - master

deploy_on_development:
  image: governmentpaas/cf-cli
  stage: deploy
  environment:
    name: development
    url: http://nobt-io-frontend-dev.cfapps.io
  before_script:
    - cf api https://api.run.pivotal.io
    - cf auth $CF_BUILD_USER $CF_BUILD_USER_PASSWORD
    - cf target -o nobt.io -s development
  script:
    - cf push -n nobt-io-frontend-dev
  only:
    - master

deploy_on_beta:
  image: governmentpaas/cf-cli
  stage: deploy
  environment:
    name: beta
    url: http://nobt-io-frontend-beta.cfapps.io
  before_script:
    - cf api https://api.run.pivotal.io
    - cf auth $CF_BUILD_USER $CF_BUILD_USER_PASSWORD
    - cf target -o nobt.io -s beta
  script:
    - cf push -n nobt-io-frontend-beta
  when: manual

deploy_on_production:
  image: governmentpaas/cf-cli
  stage: deploy
  environment:
    name: production
    url: http://nobt-io-frontend.cfapps.io
  before_script:
    - cf api https://api.run.pivotal.io
    - cf auth $CF_BUILD_USER $CF_BUILD_USER_PASSWORD
    - cf target -o nobt.io -s production
  script:
    - cf push -n nobt-io-frontend
  when: manual
